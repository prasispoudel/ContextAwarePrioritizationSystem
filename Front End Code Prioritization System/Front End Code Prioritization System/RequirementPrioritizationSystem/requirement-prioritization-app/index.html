<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirement Prioritization App</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- React 17 UMD -->
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- React Router DOM v5 UMD (must be BEFORE Babel and App.jsx) -->
    <script src="https://cdn.jsdelivr.net/npm/react-router-dom@5/umd/react-router-dom.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- xlsx -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <!-- Babel for JSX compilation -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-toastify@9.1.3/dist/ReactToastify.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/react-toastify@9.1.3/dist/react-toastify.umd.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <!-- App entry point: Babel will compile JSX in src/App.jsx -->
    <script type="text/babel" src="src/components/ContextualFeatureDropdowns.jsx"></script>
    <script type="text/babel" src="src/components/DependencyInput.jsx"></script>
    <script type="text/babel" src="src/components/DependencyTable.jsx"></script>
    <script type="text/babel" src="src/components/RequirementTable.jsx"></script>
    <script type="text/babel" src="src/pages/HomePage.jsx"></script>
    <script type="text/babel" src="src/pages/RequirementInsertionPage.jsx"></script>
    <script type="text/babel" src="src/pages/DependencyAnalysisPage.jsx"></script>
    <script type="text/babel" src="src/pages/PrioritizationResultsPage.jsx"></script>
    <script type="text/babel" src="src/pages/ContextualFeatureEditPage.jsx"></script>
    <script type="text/babel" src="src/pages/DependencyEditPage.jsx"></script>
    <script type="text/babel" src="src/context/AppContext.js"></script>
    <script type="text/babel" src="src/utils/helpers.js"></script>
    <script type="text/babel" src="src/App.jsx"></script>
    <script type="text/babel" src="src/pages/AutoPrioritizationPage.jsx"></script>
    <script type="text/babel" src="src/pages/AutoPrioritizationResultsPage.jsx"></script>
    <script type="text/babel">
      // Mount the App to #root using ReactDOM.render (React 17 syntax)
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    
</body>
</html>
